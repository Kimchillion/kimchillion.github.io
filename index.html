<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <img src="wood-table2.jpg" alt="Italian Trulli" class="page_background"> -->
    <img src="Blank.jpg" alt="Italian Trulli" class="page_background">
    <div class="page_background"></div>

    <header class="main_backpage avoid_header" id="cover">
        <div class="fake_page fake_page_contact">
            <a href="#contact"
                class="contact_tab no_textdec lucidahandwriting-normal font-size-medium text_align">Contact</a>
        </div>
        <div class="fake_page fake_page_project">
            <a href="#project"
                class="project_tab no_textdec lucidahandwriting-normal font-size-medium text_align">Projects</a>
        </div>
        <div class="fake_page fake_page_about">
            <a href="#about" class="about_tab no_textdec lucidahandwriting-normal font-size-medium text_align">About</a>
        </div>
        <div class="main_page">
            <!-- <div class="shadow"></div> -->
            <div class="fake_page fake_page_filler1"></div>
            <div class="fake_page fake_page_filler2"></div>
            <div class="fake_page fake_page_filler3"></div>
            <a href="#cover" class="home_tab ">
                <p class="no_textdec lucidahandwriting-normal font-size-medium text_align home_tab_text">Bare, G</p>
            </a>
            <h2 class="classified couriernew-normal font-size-classified font-color-red">CLASSIFIED</h2>
        </div>
    </header>

    <header class="hidden_background hidden_background_about" id="about">
        <!-- <div class="hidden_background" style="--top:130%" id="about"> -->
        <div class="closed_folder">
            <h1 class="programme-extraordinaire-garett-bare couriernew-normal font-size-large">Programme Extraordinaire<br><br>Garett Bare</h1>
            <a href="#cover" class="home_tab_flipped"></a>
        </div>
        <div class="closed_folder">
            <div class="fake_page fake_page_contact_p1">
                <a href="#contact"
                    class="contact_tab no_textdec lucidahandwriting-normal font-size-medium text_align">Contact</a>
            </div>
            <div class="fake_page fake_page_project_p1">
                <a href="#project"
                    class="project_tab no_textdec lucidahandwriting-normal font-size-medium text_align">Projects</a>
            </div>
            <div class="content_page content_page_about">
                <a href="#about"
                    class="about_tab no_textdec lucidahandwriting-normal font-size-medium text_align">About</a>
            </div>
        </div>
    </header>

    <header class="hidden_background hidden_background_project" id="project">
        <!-- <header class="hidden_background" style="--top:260%"id="project"> -->
        <div class="closed_folder">
            <a href="#cover" class="home_tab_flipped"></a>
            <a href="#about" class="about_tab_flipped">About</a>
            <div class="content_page content_page_project"></div>
        </div>
        <div class="closed_folder">
            <a href="#contact"
                class="contact_tab no_textdec lucidahandwriting-normal font-size-medium text_align">Contact</a>
            <div class="content_page content_page_project"></div>
            <a href="#project"
                class="project_tab no_textdec lucidahandwriting-normal font-size-medium text_align">Projects</a>
        </div>
    </header>
    <header class="hidden_background hidden_background_contact" id="contact">
        <!-- <header class="hidden_background" style="--top:375%" id="contact"> -->
        <div class="closed_folder">
            <a href="#cover" class="home_tab_flipped"></a>
            <a href="#about" class="about_tab_flipped">About</a>
            <a href="#project" class="project_tab_flipped">Projects</a>
            <div class="content_page content_page_project"></div>
        </div>
        <div class="closed_folder">
            <div class="content_page content_page_contact"></div>
            <a href="#contact"
                class="contact_tab no_textdec lucidahandwriting-normal font-size-medium text_align">Contact</a>
        </div>
    </header>
    
    <header class="header">
        <span class="no_top no_side">---------<br>---------<br>---------</span>
        <span class="header_info couriernew-normal font-color-black "></span>
    </header>
</body>

</html>
